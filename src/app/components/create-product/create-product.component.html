<h2>Add a Product</h2>
<hr>
<div class="row">
    <div class="col-md-12">
        <div class="card border-dark">
            <div class="card-body">

                <div [hidden]="submitted">

                    <form (ngSubmit)="onSubmit()">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="name">Product Name:</label>
                                <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="productName"> 
                            </div>
                            
                            <div class="form-group col-md-6">
                                <label for="category">Product Category:</label>
                                <select name="productCategory" id="category" class="form-control" [(ngModel)]="product.supplier" required>
                                    <option *ngFor="let supplier of suppliers | async" [value]="supplier.id">{{supplier.name}}</option>
                                </select>
                            </div>
                            
                            <div class="form-group col-md-6">
                                <label for="price">Product Price:</label>
                                <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="productPrice">
                            </div>
    
                            <div class="form-group col-md-6">
                                <label for="quantity">Product Quantity:</label>
                                <input type="number" class="form-control" id="quantity" [(ngModel)]="product.quantity" name="productQuantity">
                            </div>
    
                            <div class="form-group col-md-12">
                                <label for="description">Product Description:</label>
                                <textarea class="form-control" id="description" [(ngModel)]="product.description" name="productDescription"></textarea>
                            </div>
    
                            <div class="form-group col-md-6">
                                <button type="submit" class="btn btn-primary"> ADD  PRODUCT + </button>
                            </div>
                        </div>
                    </form>
                    
                </div>
            
            </div>
        </div>
        <hr>
        <a routerLink="/products" class="btn btn-primary">&larr; View all Products</a>
    </div>
</div>
