<h2>Details of product</h2>
<hr>
<div class="row">
    <div class="col-md-12">
        <div class="card border-success">
            <div class="card-body">
                <h4 class="card-title">{{product.name}}</h4>
                <p class="card-text">{{product.description}}</p>
                <p>
                    <small>PRICE:</small> {{product.price | currency:'USD'}} 
                    <small> | QUANTITY: </small> {{product.quantity}}
                </p>
            </div>
        </div>
        <hr>
        <a routerLink="/products" class="btn btn-success">&larr; Go To Products List.</a>
    </div>

</div>
